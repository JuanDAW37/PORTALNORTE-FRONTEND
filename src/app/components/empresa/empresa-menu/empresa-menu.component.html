<app-espere *ngIf="!this.consulta; else listo"></app-espere>
<ng-template #listo>
<!--Título-->
<h1 class="h2 text-secondary text-center">{{ title }}</h1>

<!--Botón de alta-->
<div class="d-flex justify-content-end flex-direction-column btn-toolbar mb-2 mb-md-0">
  <div class="btn-group mr-2">
    <a class="btn btn-sm btn-outline-primary" routerLink="alta" routerLinkActive="active"
      data-toggle="tooltip" data-placement="top" title="Crea una Empresa">Nuevo</a>
</div>
</div>
<nav class="navbar navbar-dark cabeceramenu">
  <div class="container-fluid">
  </div>
</nav>

<!--Vemos el listado-->
<div class="table-responsive">
<table class="table table-striped table-sm">
<thead>
<tr class="text-center">
  <th>Nombre</th>
  <th>NIF</th>
  <th>Dirección</th>
  <th colspan="2"
      data-toggle="tooltip" data-placement="top" title="Modificación y consulta">Operaciones
  </th>
</tr>
</thead>
<tbody>
<tr *ngFor="let info of empresa">
  <td class="mt-3 mb-3 ml-200" hidden="true">{{ info.id }}</td>
  <td class="mt-3 mb-3 ml-200">{{ info.nombre }}</td>
  <td class="mt-3 mb-3 ml-200">{{ info.nif }}</td>
  <td class="mt-3 mb-3 ml-200">
      {{ info.calle }}&nbsp;{{ info.km }}
      &nbsp;{{ info.numero }}&nbsp;{{ info.bloque }}
      &nbsp;{{ info.piso }}&nbsp;{{ info.letra }}
  </td>
  <td class="mt-3 mb-3 ml-200">
    <a class="btn btn-sm btn-outline-success" [routerLink]="['modif',info.id]" routerLinkActive="active" (click)="this.service.activa()"
        data-toggle="tooltip" data-placement="top" title="Entra en la ficha Modificar Empresa">Modificar
    </a>
  </td>
  <td class="mt-3 mb-3 ml-200">
    <a class="btn btn-sm btn-outline-info" [routerLink]="['modif',info.id]" routerLinkActive="active" (click)="this.service.desactiva()"
        data-toggle="tooltip" data-placement="top" title="Entra en la ficha Consultar Empresa">Consultar
    </a>
  </td>
</tr>
</tbody>
</table>
</div>
<router-outlet></router-outlet>
</ng-template>
